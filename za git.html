<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTV Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    video {
      width: 90%; /* moze da smanji≈° % ako treba da stane bez skrolovanja */
      max-width: 800px;
      height: auto;
      margin: 10px 0;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video1" controls autoplay muted></video>
  <video id="video2" controls autoplay muted></video>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    const url1 = 'https://rtv2.eng-tape-rtv.workers.dev/'; // tvoj Worker link
    const url2 = 'https://rtv1.eng-tape-rtv.workers.dev/'; // primer drugog Worker linka

    if (Hls.isSupported()) {
      const hls1 = new Hls();
      hls1.loadSource(url1);
      hls1.attachMedia(video1);

      const hls2 = new Hls();
      hls2.loadSource(url2);
      hls2.attachMedia(video2);
    } else if (video1.canPlayType('application/vnd.apple.mpegurl')) {
      video1.src = url1;
      video2.src = url2;
    }
  </script>
</body>
</html>
